
{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
      <h3 align="center">Disease Predictor</h3>
      <hr>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12"></div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <form class = "form-conatiner"  method="post">
            <h5 align="center">Login</h5>
            {{form.hidden_tag()}}
            <div class="form-group" align="center">
              {{form.email.label}}<br>{{form.email()}}
            </div>
            <div class="form-group" align="center">
              {{form.password.label}}<br>{{form.password()}}
            </div>
            <div align="center">
              {{form.submit()}}
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
